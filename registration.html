        // Form inputs
        let first_name = document.getElementById("first_name");
        let email = document.getElementById("email");
        let PhoneNumber = document.getElementById("number");
        let Gender = document.getElementById("gender");
        let DOB = document.getElementById("dob");
        let Aadhar = document.getElementById("aadhar");
        let PanNumber = document.getElementById("pan");
        let State = document.getElementById("state");
        let AccountType = document.getElementById("account");
        let YourCitiy = document.getElementById("city");
       // let Address = document.getElementById("Address");
        let AccountNumber = document.getElementById("accountNumber");
        let IFSCCode = document.getElementById("ifscCode");
        let Password = document.getElementById("pass");
        let ConfirmPass = document.getElementById("c_pass");
        let MainForm = document.getElementById("MainForm");
      
        // Register User
        const RegisterUser = async (evt) => {
          evt.preventDefault();
      
          // Password confirmation check
          if (Password.value !== ConfirmPass.value) {
            alert("Passwords do not match!");
            return;
          }
      
          try {
            // Create the user with email and password
            const userCredential = await createUserWithEmailAndPassword(auth, email.value, Password.value);
      
            // Get the user's unique ID (uid)
            const user = userCredential.user;
            const uid = user.uid;
            const sanitizedEmail = email.value.replace(/[.@#$\[\]]/g, "_");
            //const userId = first_name.value.toLowerCase() + DOB.value.replace(/-/g, '');
            const userId = "kuber" + DOB.value.replace(/-/g, '');

            // Save additional user data to the database
            set(ref(db, 'users/' + userId), {
              first_name: first_name.value,
              email: email.value,
              PhoneNumber: PhoneNumber.value,
              Gender: Gender.value,
              DOB: DOB.value,
              Aadhar: Aadhar.value,
              PanNumber: PanNumber.value,
              State: State.value,
              AccountType: AccountType.value,
              YourCitiy: YourCitiy.value,
              userId:userId,
           //   Address: Address.value,
              AccountNumber:AccountNumber.value,
              IFSCCode:IFSCCode.value,
              // You can store other user data here as well
            }).then(() => {
              alert("Registration successful!");
              MainForm.reset(); // Reset form after successful submission
            }).catch((error) => {
              alert("Error saving data to the database: " + error.message);
            });
          } catch (error) {
            // Handle authentication errors
            alert("Error during registration: " + error.message);
            console.log(error.code);
          }
        };
      
        // Add event listener to the form
        MainForm.addEventListener('submit', RegisterUser);
